<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE HOVER</title>
</head>

<style>
    .container{
        width: 90%;
        padding: 20px;
        margin: 70px auto;
        display: flex;
        flex-direction: row;
        justify-content: center;
    }

    .box{
        width: 670px;
        margin: 0 10px;
        box-shadow: 0 0 20px 2px rgba(0,0,0,0.1);
        transition: 1s;
    }

    .box img{
        border-radius: 5px;
    }

    .box:hover{
        transform: scale(1.3);
    }
</style>

<body>
    <div class="container">
        <div class="box">
            <img src="images/1.jpg" alt="1">
        </div>
        <div class="box">
            <img src="images/2.jpg" alt="1">
        </div>
        <div class="box">
            <img src="images/3.jpg" alt="1">
        </div>
        <div class="box">
            <img src="images/4.jpg" alt="1">
        </div>
        <div class="box">
            <img src="images/5.jpg" alt="1">
        </div>
    </div>
</body>
</html>
