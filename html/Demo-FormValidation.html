<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DemoValidation</title>
    <style>
        input:valid{
            border: 1px solid blue;
        }
        input:invalid{
            border: 1px solid red;
        }
        input:out-of-range{
            text-shadow: 3px 0px 0px yellow;
        }
    </style>
</head>
<body>
    <form>
        <h2>DEMO VALIDATION</h2>
        Email:
        <input type="email" required minlength="3" maxlength="50"> <!-- required: bắt buộc nhập -->
        <br>
        Tuổi:
        <input type="number" min="18" max="60">
        <br>
        Trang web:
        <input type="url" pattern="https?://.+"> <!-- kiểm tra định dạng url -->
        <br>
        Số điện thoại:
        <input type="text" pattern="(\+84|0)\d{9}"> 
        <br>
        Màu (#rrggbb/#rgb):
        <input type="text" pattern="^#([a-f0-9]{6}|[a-f0-9]{3})$"/>
        <button>SEND</button>
    </form>
</body>
</html>
