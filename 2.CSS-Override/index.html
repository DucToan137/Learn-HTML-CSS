<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nạp chồng CSS</title>

    <style>
        
        h1{
            border: 1px dashed green;
        }

        .h11{
            border: 1px solid blue !important; 
        } 

        .h12{
            border: 1px dotted yellow;
        }

        #h22{
            color: red;
            border: 3px solid cyan;
        }
    </style>

</head>

<body>
    <h1 class="h11 h12" id="h22" style="color: blue;">OVERRIDE CSS</h1>    
</body>

</html>
