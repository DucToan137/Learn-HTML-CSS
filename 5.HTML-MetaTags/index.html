<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quỷ vương bất tử">
    <meta name="keyword" content="Faker">
    <meta name="author" content="Duc Toan">
    <title>Demo-Media</title>
    <!--Open Graph-->
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Lee &ldquo;Faker&rdquo; Sang-hyeok"/>
    <meta property="og:description" content="Huyền thoại của những huyền thoại"/>
    <meta property="og:url" content="https://github.com/DucToan137/Learn-HTML-CSS/tree/master/5.HTML-MetaTags"/>
    <meta property="og:image" content="https://github.com/DucToan137/Learn-HTML-CSS/tree/master/5.HTML-MetaTags/images/1.jpg"/>
</head>
<body>
    
    
    <center>
        <h2>Legend Never Die</h2>
    </center>
    

    <br/>
    <!-- chèn video trên Youtube cần sao chép mã nhúng của video-->
    <!-- iframe: nhúng trang của người ta vào trang của mình-->
     <center>
        <iframe 
            width="914" height="514" 
            src="https://www.youtube.com/embed/gZlx-CER8a4" 
            title="ĐẠI SẢNH HUYỀN THOẠI | FAKER - QUỶ VƯƠNG BẤT TỬ" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        </iframe>
    
        <br>
    
        <audio controls loop>
            <source src="./media/legend-never-die.mp3"/>
            No support media
        </audio>
    </center>


</body>
</html>
